name: Python application test with Github Actions

on: [push]
  # push:
    # branches: [ "master" ]
  # pull_request:
    # branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10.4
      uses: actions/setup-python@v1
      with: 
        python-version: 3.10

    - name: Install dependencies
      run: make all

